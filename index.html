<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
      <section onclick="removeRight()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <a class="navbar-brand" href="#">BookShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </section>
      <section>
        <div class="right-section" id="right-whole-card" style="display: none;">
          <div class="right-main-card">
            <div class="card mb-3" id="card-for-hide" id="card">
                <img id="right-side-img" src="" class="card-img-top" alt= image>
                <div class="card-body">
                    <h5 class="card-title" id="card-title-right">Title</h5>
                    <button type="button" class="btn btn-sm price-button btn-secondary" id="right-price">Price</button>                                    
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    <button type="button" id="skip-button" class="btn btn-sm btn-outline-secondary">
                        Skip
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                       Add to card
                    </button>
                    </div>
                </div>
                <small class="text-muted" id="right-text-muted">id: </small>
                </div>
            </div>
            </div>
        </div>
      </section>

     
  <section class="jumbotron main-text" onclick="removeRight()">
    <div class="container">
        <div class="container d-flex py-4 justify-content-center">
            
            <h1 class=" px-4 mt-4">List of Books</h1>
        </div>
       </div>

  </section>

    <div class="container">
        <div class="row"></div>
    </div>
